<div style="font-size: 15px;">Part-of-speech tagging is the process of assigning a part-of-speech (lexical class marker) to each word in a corpus. The basic parts of speech are : Noun, Verb, Determiner, Adjective, Adverb, Preposition (in English), Postposition (in Hindi).<br /><br /><center><img src="http://cl-iiith.vlabs.ac.in/exp7/Exp5/a.jpg" alt="1_alt" style="height: 250px; width: 400px;" /></center></div>
